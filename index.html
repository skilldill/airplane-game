<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container" id="container">
      <canvas id="scene"></canvas>
      <p class="milles" id="milles-display">0</p>
      <div class="controls">
        <div class="controls-row">
          <div id="btn-arrow-up">
            <img src="./public/arrow-up.png" width="50px">
          </div>
        </div>
        <div class="controls-row">
          <div id="btn-arrow-left">
            <img src="./public/arrow-left.png" width="45px">
          </div>
          <div id="btn-arrow-right">
            <img src="./public/arrow-right.png" width="45px">
          </div>
        </div>
        <div class="controls-row">
          <div id="btn-arrow-down">
            <img src="./public/arrow-down.png" width="50px">
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
